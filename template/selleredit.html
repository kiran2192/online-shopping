
{% extends 'sellerbase.html' %}
{% block content %}

<form method="post" action="{% url 'sellereditaction' %}"enctype="multipart/form-data">
	{% csrf_token %}

	{% for s in sell %}
<div class="row mb-3">
	<label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
	<div class="col-sm-10">
	  <input type="text" class="form-control"  name="name" value="{{s.name}}">
	</div>
  </div>
<div class="row mb-3">
	<label for="inputEmail3" class="col-sm-2 col-form-label">Address</label>
	<div class="col-sm-10">
	  <textarea name="address" class="form-control" name="address" >{{s.address}}</textarea>
	</div>
  </div>
  
  
  <fieldset class="row mb-3">
	<legend class="col-form-label col-sm-2 pt-0">Gender</legend>
	<div class="col-sm-10">
	  <div class="form-check">
		{% if s.gender == 'male' %}
		<input type="radio" name="gender" value="male" checked="true">MALE
		<input type="radio" name="gender" value="female">FEMALE
		{% else %}
		<input type="radio"  name="gender" value="male">MALE
		<input type="radio" name="gender" value="female" checked="true">FEMALE
		{% endif %}
		
	  </div>
	  
	</div>
  </fieldset>
  <div class="row mb-3">
	<label for="inputEmail3" class="col-sm-2 col-form-label">DOB</label>
	<div class="col-sm-10">
	  <input type="date" class="form-control"  name="dob" value="{{s.dob}}" >
	</div>
  </div>

  <div class="row mb-3">
	<label for="inputEmail3" class="col-sm-2 col-form-label">Phone</label>
	<div class="col-sm-10">
	  <input type="text" class="form-control"  name="phone" value="{{s.phone}}" >
	</div>
  </div>
  <div class="row mb-3">
  
	<label for="" class="col-sm-2 col-form-label">Country</label>
	<div class="col-sm-10">
	<select name="country" class="form-select"  >
	  <option value="">--select--</option>
	  <option value="{{s.id}}">{{s.country}}</option>
	  <option value="Japan">Japan</option>
	  <option value="Korea">Korea</option>
	</select>
  </div>
  </div>
  <div class="row mb-3">
	<label for="inputEmail3" class="col-sm-2 col-form-label">Image</label>
	<div class="col-sm-10">
	  <input type="file" class="form-control"  name="file" >
	  <img src="{{s.file.url}}" height="100px" width="100px">
	</div>
  </div>
  <div class="row mb-3">
	<label for="inputEmail3" class="col-sm-2 col-form-label">UserName</label>
	<div class="col-sm-10">
	  <input type="text" class="form-control"  name="username" value="{{s.username}}" >
	</div>
  </div>
  <div class="row mb-3">
	<label for="inputEmail3" class="col-sm-2 col-form-label">Password</label>
	<div class="col-sm-10">
	  <input type="password" class="form-control"  name="password" value="{{s.password}}" >
	</div>
  </div>
  <div class="text-center">
	<input type="submit" class="btn btn-primary" value="Register">
	
  </div>
  {% endfor %}
  </form>
 
{% endblock %}
