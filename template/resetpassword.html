{% extends 'buyerbase.html' %}
{% block content %} 
       <form method="post" action="{% url 'resetpasswordaction' %}">{% csrf_token %}
     
            <div><input type="hidden" name="username" value="{{data}}"></div>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">New Password</label>
                <div class="col-sm-4">
                  <input type="password" class="form-control"  name="newpassword" >
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Confirm Password</label>
                <div class="col-sm-4">
                  <input type="password" class="form-control"  name="confirmpassword" >
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label"></label>
                <div class="col-sm-4 ">
                <input type="submit" value="Submit" class="btn btn-success" > 
                </div>
              </div>
              </form>
            
            
    {% if messages %}
        {% for msg in messages %}
        <script>
            alert('{{msg}}')
        </script>
        {% endfor %}
    {% endif %}
    {% endblock %}
