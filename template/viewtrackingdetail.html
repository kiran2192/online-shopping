{% extends 'buyerbase.html' %}  
 {% block content %}  

            {% for t in tr %}
            <div class="row ">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Date</label>
                <div class="col-sm-4">
                <div>{{t.date}}</div>
                </div>
            </div>
            <div class="row ">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Time</label>
                <div class="col-sm-4">
                <div>{{t.time}}</div>
                </div>
            </div>
            <div class="row ">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Details</label>
                <div class="col-sm-4">
                <div>{{t.details}}</div>
                </div>
            </div>
           
            {% endfor %}
       {% endblock %}
