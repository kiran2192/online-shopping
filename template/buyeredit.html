{% extends 'buyerbase.html' %}
{% block content %}	

<form method="post" action="{% url 'buyereditaction' %}" name="myform">
	{% csrf_token %}

{% for b in buy %}
<div class="row mb-3">
	<label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
	<div class="col-sm-10">
	  <input type="text" class="form-control"  name="name" value="{{b.name}}">
	</div>
  </div>
<div class="row mb-3">
	<label for="inputEmail3" class="col-sm-2 col-form-label">Address</label>
	<div class="col-sm-10">
	  <textarea name="address" class="form-control" name="address" >{{b.address}}</textarea>
	</div>
  </div>
  
  
  <fieldset class="row mb-3">
	<legend class="col-form-label col-sm-2 pt-0">Gender</legend>
	<div class="col-sm-10">
	  <div class="form-check">
		{% if b.gender == 'male' %}
		<input type="radio" name="gender" value="male" checked="true">MALE
		<input type="radio" name="gender" value="female">FEMALE
		{% else %}
		<input type="radio"  name="gender" value="male">MALE
		<input type="radio" name="gender" value="female" checked="true">FEMALE
		{% endif %}
		
	  </div>
	  
	</div>
  </fieldset>
  <div class="row mb-3">
	<label for="inputEmail3" class="col-sm-2 col-form-label">DOB</label>
	<div class="col-sm-10">
	  <input type="date" class="form-control"  name="dob" value="{{b.dob}}" >
	</div>
  </div>

  <div class="row mb-3">
	<label for="inputEmail3" class="col-sm-2 col-form-label">Phone</label>
	<div class="col-sm-10">
	  <input type="text" class="form-control"  name="phone" value="{{b.phone}}" >
	</div>
  </div>
  <div class="row mb-3">
  
	<label for="" class="col-sm-2 col-form-label">Country</label>
	<div class="col-sm-10">
	<select name="country" class="form-select"  >
	  <option value="">--select--</option>
	  <option value="{{b.id}}">{{b.country}}</option>
	  <option value="Japan">Japan</option>
	  <option value="Korea">Korea</option>
	</select>
  </div>
  </div>
  
  <div class="row mb-3">
	<label for="inputEmail3" class="col-sm-2 col-form-label">UserName</label>
	<div class="col-sm-10">
	  <input type="text" class="form-control"  name="username" value="{{b.username}}" >
	</div>
  </div>
  <div class="row mb-3">
	<label for="inputEmail3" class="col-sm-2 col-form-label">Password</label>
	<div class="col-sm-10">
	  <input type="password" class="form-control"  name="password" value="{{b.password}}" >
	</div>
  </div>
  <div class="text-center">
	<input type="submit" class="btn btn-primary" value="Register">
	
  </div>
  {% endfor %}

</form>
		<script type="text/javascript">
		function validation(){
			var alpha=/^[a-zA-Z]+$/;
			var num=/^[0-9]{10}$/;
			var name=document.getElementById("name");
			var address=document.getElementById("address");
			var gender=document.myform.gender;
			var dob=document.getElementById("dob");
			var phone=document.getElementById("phone");
			var country=document.getElementById("country");
			var username=document.getElementById("username");
			var password=document.getElementById("password");

			if(name.value.length==0){
					alert("enter a name")
					return false;
				}
				else if(!name.value.match(alpha)){
					alert("enter a valid name")
					name.focus();
					return false;
				
				}
				else if(address.value.length==0){
					alert("enter a address")
					return false;
				}
				else if(gender[0].checked==false && gender[1].checked==false){
					alert("select gender")
					return false;
				}
				else if(dob.value.length==0){
					alert("enter dob")
					return false;
				}
				
				else if(phone.value.length==0){
					alert("enter phone")
					return false;
				}
				else if(!phone.value.match(num)){
					alert("enter a valid phone ")
					phone.focus();
					return false;
				}
				else if(country.value.length==0){
					alert("enter a country")
					return false;
				}
				
				else if(username.value.length==0){
					alert("enter username")
					return false;
				}
				else if(password.value.length==0){
					alert("enter password")
					return false;
				}
				else {
					return true;
				}
						}


			</script>
	
		
	{% endblock %}
